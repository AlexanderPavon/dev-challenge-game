<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Clean it up!!!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #videoBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Poner detrás del resto del contenido */
        }
        #gameContainer {
            width: 500px; /* Cambiado a 500px */
            height: 750px; /* Altura del juego */
            position: relative;
            overflow: hidden;
            background-color: transparent;
            margin: auto;
            z-index: 1;
        }
        #player {
            width: 120px; /* Tamaño del jugador */
            height: 120px;
            position: absolute;
            bottom: 20px;
            transition: left 0.1s ease;
        }
        .trash {
            width: 100px; /* Tamaño de la basura */
            height: 50px;
            position: absolute;
            border-radius: 5px;
            overflow: hidden;
        }
        #scoreDisplay, #livesDisplay {
            position: absolute;
            top: 10px;
            font-size: 30px;
            z-index: 2;
            color: #C0C78C;
            background-color: #FEFAE0;
            border-radius: 10px; /* Aumenta el radio para bordes más redondeados */
            padding: 10px 20px; /* Aumenta el tamaño del fondo, agrega espacio interno */
        }
        #scoreDisplay {
            left: 10px;
        }
        #livesDisplay {
            right: 10px;
        }
        #gameOverScreen {
            display: none;
            position: fixed; /* Cambiado de absolute a fixed */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Ocupa toda la pantalla */
            background-color: rgba(0,0,0,0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 3; /* Encima de todo */
        }
        #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #restartButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video id="videoBackground" autoplay muted loop>
        <source src="{% static 'videos/videofondo.mp4' %}" type="video/mp4">
        Tu navegador no soporta videos.
    </video>

    <!-- Contenedor del juego -->
    <div id="gameContainer">
        <div id="scoreDisplay">Puntos: 0</div>
        <div id="livesDisplay">Vidas: 3</div>
        <div id="player"></div>
        
        <div id="gameOverScreen">
            <h1>¡Perdiste!</h1>
            <p id="finalScoreDisplay">Puntuación final: 0</p>
            <button id="restartButton">Volver a Jugar</button>
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const livesDisplay = document.getElementById('livesDisplay');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScoreDisplay');
        const restartButton = document.getElementById('restartButton');
        const videoBackground = document.getElementById('videoBackground');
        
        let playerX = 190; // Centrado para el nuevo tamaño del jugador (500px - 120px) / 2
        let score = 0;
        let lives = 3;
        let gameActive = true;
        let fallSpeedMultiplier = 1;

        function initGame() {
            playerX = 190; // Centrar jugador nuevamente
            score = 0;
            lives = 3;
            gameActive = true;
            fallSpeedMultiplier = 1;
            player.style.left = `${playerX}px`;
            scoreDisplay.textContent = 'Puntos: 0';
            livesDisplay.textContent = 'Vidas: 3';
            gameOverScreen.style.display = 'none';

            // Reiniciar el video
            videoBackground.currentTime = 0; // Reinicia el video desde el inicio
            videoBackground.play();

            const trashElements = document.querySelectorAll('.trash');
            trashElements.forEach(trash => trash.remove());

            player.innerHTML = '<img src="../static/imagenes/player.png" alt="Jugador" style="width: 100%; height: 100%;">';
        }

        player.style.left = `${playerX}px`;
        player.style.width = '120px'; // Tamaño del jugador
        player.style.height = '120px';

        const keys = {
            left: false,
            right: false
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
        });

        function updatePlayerMovement() {
            if (!gameActive) return;

            if (keys.left && playerX > 0) {
                playerX -= 5;
            }
            if (keys.right && playerX < 380) { // Nuevo límite horizontal (500px - ancho del jugador 120px)
                playerX += 5;
            }
            player.style.left = `${playerX}px`;
        }

        function gameLoop() {
            updatePlayerMovement();
            if (gameActive) {
                fallSpeedMultiplier = Math.min(4, 1 + (score * 0.001));
            }
            requestAnimationFrame(gameLoop);
        }
        gameLoop();

        function createTrash() {
            if (!gameActive) return;

            const trash = document.createElement('div');
            trash.classList.add('trash');
            trash.style.left = `${Math.random() * 465}px`; // Ajustado para evitar que la basura salga del área
            trash.style.top = '0px';
            trash.innerHTML = '<img src="../static/imagenes/trash1.png" alt="Basura" style="width: 100%; height: 100%;">';
            gameContainer.appendChild(trash);

            let trashY = 0;
            let missed = false;
            const fallInterval = setInterval(() => {
                if (!gameActive) {
                    clearInterval(fallInterval);
                    return;
                }

                trashY += 7 * fallSpeedMultiplier;
                trash.style.top = `${trashY}px`;

                const playerRect = player.getBoundingClientRect();
                const trashRect = trash.getBoundingClientRect();

                if (
                    trashRect.bottom >= playerRect.top &&
                    trashRect.bottom <= playerRect.top + 10 &&
                    trashRect.right >= playerRect.left &&
                    trashRect.left <= playerRect.right
                ) {
                    gameContainer.removeChild(trash);
                    clearInterval(fallInterval);
                    score++;
                    scoreDisplay.textContent = `Puntos: ${score}`;
                }

                if (trashY > 710 && !missed) { // Nuevo límite de caída
                    missed = true;
                    lives--;
                    livesDisplay.textContent = `Vidas: ${lives}`;
                    gameContainer.removeChild(trash);
                    clearInterval(fallInterval);

                    if (lives <= 0) {
                        gameActive = false;
                        finalScoreDisplay.textContent = `Puntuación final: ${score}`;
                        gameOverScreen.style.display = 'flex';

                        // Detener el video al perder
                        videoBackground.pause();
                    }
                }
            }, 50);
        }

        const trashInterval = setInterval(createTrash, 1000);

        restartButton.addEventListener('click', initGame);

        initGame();

        // Después de perder o al final de la partida
        fetch('/game/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': getCookie('csrftoken')  // Necesitarás una función para obtener el token CSRF
            },
            body: `score=${score}`
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                console.log('Puntaje guardado');
                // Puedes mostrar el mejor puntaje si quieres
            }
        });

        // Función para obtener cookie CSRF (la necesitarás añadir)
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

    </script>
</body>
</html>
