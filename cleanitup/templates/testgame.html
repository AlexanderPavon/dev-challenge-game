<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clean it up!!!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #videoBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Poner detrás del resto del contenido */
        }
        #gameContainer {
            width: 400px;
            height: 600px;
            border: 2px solid black;
            position: relative;
            overflow: hidden;
            background-color: transparent; /* Fondo transparente para que se vea el video */
            margin: auto;
            z-index: 1; /* Asegurarse de que esté encima del video */
        }
        #player {
            width: 50px;
            height: 50px;
            position: absolute;
            bottom: 20px;
            transition: left 0.1s ease;
        }
        .trash {
            width: 30px;
            height: 30px;
            position: absolute;
            border-radius: 5px;
            overflow: hidden; /* Asegura que las imágenes no se desborden */
        }
        #scoreDisplay, #livesDisplay {
            position: absolute;
            top: 10px;
            font-size: 20px;
            z-index: 2;
        }
        #scoreDisplay {
            left: 10px;
        }
        #livesDisplay {
            right: 10px;
        }
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 3; /* Encima de todo */
        }
        #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #restartButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video id="videoBackground" autoplay muted loop>
        <source src="../static/videos/fondojuego.mp4" type="video/mp4">
        Tu navegador no soporta videos.
    </video>

    <!-- Contenedor del juego -->
    <div id="gameContainer">
        <div id="scoreDisplay">Puntos: 0</div>
        <div id="livesDisplay">Vidas: 2</div>
        <div id="player"></div>
        
        <div id="gameOverScreen">
            <h1>¡Perdiste!</h1>
            <p id="finalScoreDisplay">Puntuación final: 0</p>
            <button id="restartButton">Volver a Jugar</button>
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const livesDisplay = document.getElementById('livesDisplay');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScoreDisplay');
        const restartButton = document.getElementById('restartButton');
        const videoBackground = document.getElementById('videoBackground');
        
        let playerX = 175;
        let score = 0;
        let lives = 2;
        let gameActive = true;
        let fallSpeedMultiplier = 1;

        function initGame() {
            playerX = 175;
            score = 0;
            lives = 2;
            gameActive = true;
            fallSpeedMultiplier = 1;
            player.style.left = `${playerX}px`;
            scoreDisplay.textContent = 'Puntos: 0';
            livesDisplay.textContent = 'Vidas: 2';
            gameOverScreen.style.display = 'none';

            // Reiniciar el video
            videoBackground.play();

            const trashElements = document.querySelectorAll('.trash');
            trashElements.forEach(trash => trash.remove());

            player.innerHTML = '<img src="../static/player.png" alt="Jugador" style="width: 100%; height: 100%;">';
        }

        player.style.left = `${playerX}px`;
        player.style.width = '50px';
        player.style.height = '50px';

        const keys = {
            left: false,
            right: false
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
        });

        function updatePlayerMovement() {
            if (!gameActive) return;

            if (keys.left && playerX > 0) {
                playerX -= 5;
            }
            if (keys.right && playerX < 350) {
                playerX += 5;
            }
            player.style.left = `${playerX}px`;
        }

        function gameLoop() {
            updatePlayerMovement();
            if (gameActive) {
                fallSpeedMultiplier = Math.min(4, 1 + (score * 0.001));
            }
            requestAnimationFrame(gameLoop);
        }
        gameLoop();

        function createTrash() {
            if (!gameActive) return;

            const trash = document.createElement('div');
            trash.classList.add('trash');
            trash.style.left = `${Math.random() * 370}px`;
            trash.style.top = '0px';
            trash.innerHTML = '<img src="../static/trash.png" alt="Basura" style="width: 100%; height: 100%;">';
            gameContainer.appendChild(trash);

            let trashY = 0;
            let missed = false;
            const fallInterval = setInterval(() => {
                if (!gameActive) {
                    clearInterval(fallInterval);
                    return;
                }

                trashY += 5 * fallSpeedMultiplier;
                trash.style.top = `${trashY}px`;

                const playerRect = player.getBoundingClientRect();
                const trashRect = trash.getBoundingClientRect();

                if (
                    trashRect.bottom >= playerRect.top &&
                    trashRect.bottom <= playerRect.top + 10 &&
                    trashRect.right >= playerRect.left &&
                    trashRect.left <= playerRect.right
                ) {
                    gameContainer.removeChild(trash);
                    clearInterval(fallInterval);
                    score++;
                    scoreDisplay.textContent = `Puntos: ${score}`;
                }

                if (trashY > 550 && !missed) {
                    missed = true;
                    lives--;
                    livesDisplay.textContent = `Vidas: ${lives}`;
                    gameContainer.removeChild(trash);
                    clearInterval(fallInterval);

                    if (lives <= 0) {
                        gameActive = false;
                        finalScoreDisplay.textContent = `Puntuación final: ${score}`;
                        gameOverScreen.style.display = 'flex';

                        // Detener el video al perder
                        videoBackground.pause();
                    }
                }
            }, 50);
        }

        const trashInterval = setInterval(createTrash, 1000);

        restartButton.addEventListener('click', initGame);

        initGame();
    </script>
</body>
</html>
